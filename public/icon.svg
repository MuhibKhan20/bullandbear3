<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #1a1a1a; }
      .bull { fill: #10b981; }
      .bear { fill: #ef4444; }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #0a0a0a; }
      .bull { fill: #22c55e; }
      .bear { fill: #f87171; }
    }
  </style>
  <rect class="background" width="180" height="180" rx="37" />
  <!-- Bull (green, upward trend) -->
  <path class="bull" d="M50 110 L65 95 L80 105 L95 85 L95 95 L80 115 L65 105 L50 120 Z" />
  <circle class="bull" cx="95" cy="80" r="8" />
  <path class="bull" d="M87 75 L95 65 L103 75" stroke-width="3" stroke-linecap="round" />
  <!-- Bear (red, downward trend) -->
  <path class="bear" d="M105 70 L120 85 L135 75 L150 95 L150 85 L135 65 L120 75 L105 60 Z" />
  <circle class="bear" cx="105" cy="95" r="8" />
  <path class="bear" d="M97 100 L105 110 L113 100" stroke-width="3" stroke-linecap="round" />
  <!-- Center dividing line -->
  <line x1="90" y1="40" x2="90" y2="140" stroke="#666" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
</svg>
